<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="layer">
      <div class="box col-lg-5 col-md-6 col-sm-9">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#09c" fill-opacity="1" d="M0,256L480,96L960,128L1440,96L1440,0L960,0L480,0L0,0Z"></path></svg>
        <img src="imgs/quds.png" alt="" class="img rounded-circle" />
        <header>Quote of the Day</header>
        <section class="content">
          <div class="quote-desc">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">
              Al-Quds, a city that encapsulates the dreams and struggles of
              generations.
            </p>
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="author">
            <span>--</span>
            <span class="authortitle">Ghada Karmi</span>
          </div>
        </section>
        <section class="buttons">
          <div class="links">
            <ul>
              <li><i onclick="copyQuoteToClipboard()" class="fa-solid fa-copy"></i></li>
            </ul>
            <button onclick="randomQuote()">New Quote</button>
          </div>
        </section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#09c"
            fill-opacity="1"
            d="M0,160L34.3,149.3C68.6,139,137,117,206,133.3C274.3,149,343,203,411,218.7C480,235,549,213,617,208C685.7,203,754,213,823,224C891.4,235,960,245,1029,250.7C1097.1,256,1166,256,1234,250.7C1302.9,245,1371,235,1406,229.3L1440,224L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
          ></path>
        </svg>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
